        <!-- NAVIGATION -->
        <div id="menu-curtain"></div>
        <nav>
            <div class="wrecknofear-logo-nav" id="top">
                <a href="./index.html">
                    <img src="./images/WreckNoFear.png" alt="WreckNoFear logo">
                </a>
            </div> 
            <div id="menu-btn"><i class="fa-solid fa-bars-staggered"></i></div>
            <div id="menu-c-btn"><i class="fa-solid fa-xmark"></i></div>
            <div id="menu">
                <ul class="menu-list">
                    <a href="./index.html"><li class="menu-list-hl">Home</li></a>
                    <a href="./about.html"><li>About</li></a>
                    <a href="./projects.html"><li>Projects</li></a>
                    <a href="./contact.html"><li>Contact</li></a>
                </ul>
            </div>

        <!-- ----- -->

        <div class="page-banner">
            <div class="page-banner-contents">
                <h2>Contact</h2>
                <h4><a href="./index.html">Index</a> / <a href="./contact.html" class="hl">Contact</a></h4>
            </div>
        </div>

        <section class="content fade">
            <h1 class="c-heading">Get in touch.</h1>
            <p class="c-paragraph">
                I communicate through <span class="hl">Discord</span>. Expect a reply within a week of contact.
            </p>
        </section>

        <div id="submitted-wrapper">
            <div id="submitted">
                Submitted.
                <button onclick="resetForm()">Close</button>
            </div>
        </div>

        <div id="form-wrapper" class="fade">
            <form id="contact-form" onsubmit="submitHandler(event)">
                <label for="discord-username">Discord Username</label>
                <input type="text" id="discord-username" required minlength="2" maxlength="32" autocomplete="off">

                <label for="discord-displayname">Discord Display Name</label>
                <input type="text" id="discord-displayname" required minlength="2" maxlength="32" autocomplete="off">

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required autocomplete="off">

                <!-- Visa selection -->
                <p class="inline-title">Contact Reason</p>
                <group class="inline-radio">
                    <div><input type="radio" id="reason" name="reason" value="Question" checked><label class="inline-label">Question</label></div>
                    <div><input type="radio" id="reason" name="reason" value="Request"><label class="inline-label">Request</label></div>
                    <div><input type="radio" id="reason" name="reason" value="GlassGrid"><label class="inline-label">GlassGrid</label></div>
                </group>

                <label for="message">Message</label>
                <textarea type="text" id="message" minlength="2" maxlength="4096" required autocomplete="off"></textarea>

                <input type="submit" value="Submit" id="submit">
            </form>
        </div>

</body>
