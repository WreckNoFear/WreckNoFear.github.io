<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa5c672c14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>UCAT Calculator Trainer</title>
</head>
<body>
    <div class="landing-content">
        <h1 id="title-text">UCAT Calculator Trainer</h1>
        <h3 id="subtitle-text">Developed for UCAT students.</h3>
        <div id="start-btn">START</div>
    </div>
    <div id="nav" class="hide">
        <ul>
            <li id="exit-btn"><i class="fa-solid fa-chevron-left"></i> Exit</li>
            <li class="bold-text">UCAT Calculator Trainer</li>
            <li>Score: <span id="correct#">0</span><span class="bold-text">/</span><span id="total#">0</span></li>
        </ul>
    </div>
    <section id="app-row">
        <div class="app-column">
            <div id="equation-bar" class="hide">|</div>
            <div id="mode-selector" class="hide">
                <ul>
                    <li id="easy-btn">Easy</li>
                    <li id="medium-btn">Medium</li>
                    <li id="hard-btn">Hard</li>
                </ul>
            </div>
        </div>
        <div class="app-column">
            <div id="calculator-body">
                <div id="calculation-head">|</div>
                <div class="cal-col">
                    <div class="cal-button red-bg click">+/-</div>
                    <div class="cal-button red-bg click">MRC</div>
                    <div class="cal-button">7</div>
                    <div class="cal-button">4</div>
                    <div class="cal-button">1</div>
                    <div class="cal-button red-bg">C</div>
                </div>
                <div class="cal-col">
                    <div class="cal-button red-bg click">√</div>
                    <div class="cal-button red-bg click">M-</div>
                    <div class="cal-button">8</div>
                    <div class="cal-button">5</div>
                    <div class="cal-button">2</div>
                    <div class="cal-button">0</div>
                </div>
                <div class="cal-col">
                    <div class="cal-button red-bg click">%</div>
                    <div class="cal-button red-bg click">M+</div>
                    <div class="cal-button">9</div>
                    <div class="cal-button">6</div>
                    <div class="cal-button">3</div>
                    <div class="cal-button red-bg">.</div>
                </div>
                <div class="cal-col spaced-col">
                    <div class="cal-button red-bg">÷</div>
                    <div class="cal-button red-bg">×</div>
                    <div class="cal-button">-</div>
                    <div class="cal-button">+</div>
                    <div class="cal-button red-bg cal-button-double">=</div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <a href="https://wrecknofear.github.io">Copyright © 2023 WreckNoFear</a>
</footer>
</html>
